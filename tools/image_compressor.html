<!-- tools/image-compressor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse - Image Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container" data-theme="light">
        <header class="top-header">
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20 H80 V80 H20 Z" fill="url(#grad1)" stroke="#00b4d8" stroke-width="4"/>
                    <rect x="40" y="10" width="20" height="20" fill="#ff2e63" rx="5"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#ffffff" stroke-width="3"/>
                    <path d="M45 45 L55 55 M55 45 L45 55" stroke="#ffffff" stroke-width="3"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff2e63;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#00b4d8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>ToolVerse</h1>
            </div>
            <nav class="top-nav">
                <div class="nav-item" data-section="home"><i class="fas fa-home"></i> Home</div>
                <div class="nav-item active" data-section="tools"><i class="fas fa-toolbox"></i> Tools</div>
                <div class="nav-item" data-section="services"><i class="fas fa-concierge-bell"></i> Services</div>
                <div class="nav-item" data-section="contact"><i class="fas fa-address-book"></i> Contact</div>
                <div class="nav-item" data-section="settings"><i class="fas fa-cog"></i> Settings</div>
                <div class="nav-item" data-section="profile"><i class="fas fa-user"></i> Profile</div>
            </nav>
            <div class="header-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="toolSearch" placeholder="Search Tools..." aria-label="Search Tools">
                </div>
                <button class="theme-toggle" aria-label="Toggle Theme"><i class="fas fa-moon"></i></button>
                <div class="profile">
                    <img src="https://api.dicebear.com/7.x/identicon/svg?seed=user" alt="User Avatar" class="avatar">
                    <span class="username">Guest</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="tool-page">
                <h1>Image Compressor</h1>
                <div class="content">
                    <p>Optimize your images effortlessly with advanced compression.</p>
                    <input type="file" id="imageUpload" accept="image/*">
                    <textarea placeholder="Add notes or settings..." rows="4"></textarea>
                    <button onclick="compressImage()">Compress Now</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../script.js"></script>
</body>
</html>
