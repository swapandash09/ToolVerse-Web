<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - ToolVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/tool-styles.css">
</head>
<body>
    <div class="tool-container">
        <h2><i class="fas fa-compress-arrows-alt"></i> Image Compressor</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="compressImage()">Compress</button>
        <p id="result">Upload an image to compress</p>
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script src="image_compressor.js"></script>
</body>
</html>
