<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor - ToolVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="tool-container">
        <h2><i class="fas fa-pen"></i> Text Editor</h2>
        <div class="input-section">
            <textarea id="textEditor" placeholder="Type your text here..."></textarea>
        </div>
        <div class="controls">
            <button onclick="saveText()">Save</button>
            <button onclick="downloadText()">Download as TXT</button>
        </div>
        <p id="result">Start typing to edit</p>
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script src="text_editor.js"></script>
</body>
</html>
