<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG - ToolVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div class="tool-container">
        <h2><i class="fas fa-file-pdf"></i> PDF to JPG</h2>
        <div class="upload-section">
            <input type="file" id="pdfInput" accept=".pdf">
            <div class="preview-container">
                <p id="noPreview">No PDF selected</p>
                <img id="previewImage" src="" alt="Converted JPG Preview" style="display: none;">
            </div>
        </div>
        <div class="controls">
            <button onclick="convertPDF()">Convert</button>
            <button id="downloadBtn" onclick="downloadJPG()" disabled>Download</button>
        </div>
        <p id="result">Upload a PDF to convert</p>
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script src="pdf_to_jpg.js"></script>
</body>
</html>
