<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - ToolVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="tool-container">
        <h2><i class="fas fa-camera"></i> Image Resizer</h2>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <div class="preview-container">
                <img id="previewImage" src="" alt="Image Preview" style="display: none;">
                <p id="noPreview">No image selected</p>
            </div>
        </div>
        <div class="controls">
            <label>Width: <input type="number" id="width" placeholder="px" min="1"></label>
            <label>Height: <input type="number" id="height" placeholder="px" min="1"></label>
            <button onclick="resizeImage()">Resize</button>
            <button id="downloadBtn" onclick="downloadImage()" disabled>Download</button>
        </div>
        <p id="result">Upload an image to resize</p>
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script src="image_resizer.js"></script>
</body>
</html>
