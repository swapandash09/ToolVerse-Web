<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); min-height: 100vh; color: #fff; overflow-x: hidden; }

        /* Main Container */
        .app-container { display: flex; flex-direction: column; height: 100vh; max-width: 100%; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }

        /* Header */
        .header { background: linear-gradient(90deg, #00c4cc, #7d2ae8); padding: 20px; text-align: center; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); position: relative; }
        .header h1 { font-size: 28px; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(90deg, #fff, #e0e0e0); -webkit-background-clip: text; color: transparent; font-weight: 600; }

        /* Content */
        .content { flex: 1; overflow-y: auto; padding: 25px; }
        .section { margin-bottom: 30px; background: rgba(255, 255, 255, 0.08); border-radius: 15px; padding: 20px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease; }
        .section:hover { transform: translateY(-5px); }
        .section h2 { font-size: 22px; color: #00c4cc; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* Tool Grid */
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; }
        .tool-item { background: rgba(255, 255, 255, 0.15); padding: 15px; border-radius: 12px; text-align: center; transition: all 0.3s ease; border: 2px solid rgba(0, 196, 204, 0.3); }
        .tool-item:hover { transform: scale(1.05); background: rgba(0, 196, 204, 0.25); border-color: #00c4cc; }
        .tool-item a { text-decoration: none; color: #e0e0e0; font-size: 16px; font-weight: 600; transition: color 0.3s ease; display: block; }
        .tool-item a:hover { color: #00c4cc; }
        .tool-item img { width: 40px; margin-bottom: 10px; filter: brightness(0) saturate(100%) invert(70%) sepia(90%) hue-rotate(160deg); }

        /* Bottom Navigation */
        .bottom-nav { display: flex; justify-content: space-around; background: linear-gradient(90deg, #00c4cc, #7d2ae8); padding: 15px 0; position: fixed; bottom: 0; width: 100%; box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3); border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .nav-item { color: #fff; text-align: center; font-size: 14px; cursor: pointer; padding: 8px; transition: all 0.3s ease; }
        .nav-item:hover { color: #e0e0e0; transform: scale(1.1); }
        .nav-item img { width: 30px; margin-bottom: 5px; filter: brightness(0) saturate(100%) invert(100%) sepia(0%) hue-rotate(0deg); }

        /* Responsive */
        @media (min-width: 769px) {
            .app-container { max-width: 480px; margin: 20px auto; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); }
            .header h1 { font-size: 32px; }
            .tool-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>ToolVerse</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Home Section -->
            <div class="section" id="home">
                <h2>Home</h2>
                <p>Welcome to ToolVerse! Your ultimate toolkit awaits.</p>
            </div>

            <!-- Tools Section -->
            <div class="section" id="tools" style="display: none;">
                <h2>Tools</h2>
                <div class="tool-grid">
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/image.png" alt="Image Compressor Icon">
                        <a href="tools/image_compressor.html">Image Compressor</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/pdf.png" alt="PDF to JPG Icon">
                        <a href="tools/pdf_to_jpg.html">PDF to JPG</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/edit.png" alt="Text Editor Icon">
                        <a href="tools/text_editor.html">Text Editor</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/merge-files.png" alt="File Merger Icon">
                        <a href="tools/file_merger.html">File Merger</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/resize.png" alt="Image Resizer Icon">
                        <a href="tools/image_resizer.html">Image Resizer</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png" alt="QR Code Generator Icon">
                        <a href="tools/qr_code_generator.html">QR Code Generator</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/color-dropper.png" alt="Color Picker Icon">
                        <a href="tools/color_picker.html">Color Picker</a>
                    </div>
                    <div class="tool-item">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Voice to Text Icon">
                        <a href="tools/voice_to_text.html">Voice to Text</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="showSection('home')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon">
                <p>Home</p>
            </div>
            <div class="nav-item" onclick="showSection('tools')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/toolbox.png" alt="Tools Icon">
                <p>Tools</p>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        showSection('home');
    </script>
</body>
</html>
