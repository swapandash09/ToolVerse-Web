<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse - Unleash Your Potential</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* Intro Container */
        .intro { text-align: center; position: relative; z-index: 1; animation: fadeIn 1s ease-in-out; }
        .logo { width: 120px; height: 120px; margin-bottom: 25px; animation: pulse 2s infinite ease-in-out; filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.6)); }
        h2 { font-size: 42px; background: linear-gradient(90deg, #ff6b6b, #4ecdc4); -webkit-background-clip: text; color: transparent; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; animation: textGlow 1.5s infinite alternate; }
        p { font-size: 20px; color: #e0e0e0; font-style: italic; margin-top: 15px; animation: slideUp 1s ease-in-out; }

        /* Background Animation */
        .bg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(78, 205, 196, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%); animation: overlayPulse 4s infinite ease-in-out; z-index: 0; }

        /* Animations */
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes textGlow { 0% { text-shadow: 0 0 10px rgba(255, 107, 107, 0.8); } 100% { text-shadow: 0 0 20px rgba(78, 205, 196, 0.8); } }
        @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes overlayPulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }

        /* Responsive */
        @media (min-width: 769px) {
            .logo { width: 150px; height: 150px; }
            h2 { font-size: 50px; }
            p { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="intro">
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10 L70 40 L60 40 L60 80 L40 80 L40 40 L30 40 Z" fill="url(#grad1)" stroke="#4ecdc4" stroke-width="4"/>
            <circle cx="50" cy="25" r="12" fill="#ff6b6b" opacity="0.9" />
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
        <h2>ToolVerse</h2>
        <p>Unleash Your Potential</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 3000);
    </script>
</body>
</html>
